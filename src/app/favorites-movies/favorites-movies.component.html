<ion-header class="ion-no-border">
    <ion-toolbar class="new-background-color ion-no-padding">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center">
                    <ion-label class="titleText">{{labels.title}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content id="container">
    <ion-grid *ngIf="showMovies">
        <ion-card (click)="goToMovieDetail(movie)" *ngFor="let movie of movies">
            <ion-row>
                <ion-col size="12">
                    <ion-text>
                        {{ movie.original_title }}
                    </ion-text>
                </ion-col>
                <ion-col size="12">
                    <ion-text>
                        {{ movie.overview }}
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-grid>
</ion-content>
