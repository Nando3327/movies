<app-header [title]="labels.title"></app-header>
<ion-content id="container">
    <ion-grid *ngIf="showMovies">
        <ion-card (click)="goToMovieDetail(movie)" *ngFor="let movie of movies">
            <ion-row>
                <ion-col size="12">
                    <ion-text class="movie-title">
                        {{ movie.title }}
                    </ion-text>
                </ion-col>
                <ion-col size="12">
                    <ion-text>
                        {{ movie.overview }}
                    </ion-text>
                </ion-col>
            </ion-row>
            <ion-row class="detail-movie">
                <ion-col size="6">
                    <ion-text>
                        {{labels.languages}} - {{ movie.original_language | uppercase }}
                    </ion-text>
                </ion-col>
                <ion-col size="6">
                    <ion-text>
                        {{(movie.adult) ? labels.adultPublic : labels.allPublic}}
                    </ion-text>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataInfiniteScroll($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="{{globalLabels.spinner.loading}}}">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
