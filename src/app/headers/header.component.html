<ion-header class="ion-no-border">
    <ion-toolbar class="new-background-color ion-no-padding">
        <ion-grid>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-buttons [hidden]="!showBack" class="back-button">
                        <ion-button (click)="back()">
                            <img src="../../assets/icon/left-arrow.svg" alt="" class="arrow-menu"/>
                        </ion-button>
                    </ion-buttons>
                    <ion-label class="titleText">{{title}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
